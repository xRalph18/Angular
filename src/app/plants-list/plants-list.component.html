
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center my-3 fw-bold">Lista ro≈õlin</h1>
            
            <div class="plant">
                <div *ngFor="let p of PlantsList | paginate: { itemsPerPage: 10, currentPage: page }" class="card mb-3 w-50 m-auto">
                    <a routerLink="/plants/{{p.Id}}" class="link-dark-clear" (click)="onSelect(p)">
                        <div class="card-header">
                            <span class="ms-2">{{p.PlantName}} - ({{p.PlantScienceName}})</span>
                            <span class="position-absolute top-50 start-0 translate-middle py-3 badge bg-dark">
                                {{p.Id}}
                            </span>
                        </div>
                    </a>
                </div>
            
                <pagination-controls
                    (pageChange)="onChangePage($event)"
                    previousLabel=""
                    nextLabel="">
                </pagination-controls>
            </div>
            
        </div>
    </div>
</div>
